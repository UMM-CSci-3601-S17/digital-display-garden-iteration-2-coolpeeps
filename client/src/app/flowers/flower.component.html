<!--Bed navbar-->


<nav class="navbar navbar-inverse" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand our-font white-font" href="#">Choose Bed</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
            <li class="active our-font white-font drop-down hidden-xs" *ngFor="let currentBed of bedNames"
                (click)="onSelectBed(currentBed)">{{currentBed}}</li>
            <li class="active our-font white-font drop-down visible-xs" data-toggle="collapse" data-target=".navbar-collapse" *ngFor="let currentBed of bedNames"
                (click)="onSelectBed(currentBed)">{{currentBed}}</li>
        </ul>
    </div><!-- /.navbar-collapse -->
</nav>


<!--Flower navbar-->
<nav class="navbar navbar-inverse" role="navigation">
    <!-- Brand and toggle get grouped for b etter mobile display -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand our-font white-font" href="#">Choose Flower</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
        <ul class="nav navbar-nav2">
            <li class="active our-font white-font drop-down visible-xs" *ngFor="let currentFlower of flowerNames"
                (click)="onSelectFlower(currentFlower)">{{currentFlower}}</li>
        </ul>
    </div><!-- /.navbar-collapse -->
</nav>


<!--Flower information-->
<div class="flower-info-background img-rounded" *ngIf="flower">
    <h2 class="cultivar-font">{{ flower.cultivar }}</h2>
    <h4 class="flower-info-font">Common name: {{ flower.commonName }}</h4>
    <h4 class="flower-info-font">Source: {{ flower.source }}</h4>
    <h4 class="flower-info-font"> ID: {{ flower._id}} </h4>
</div>


<!--like & dislike buttons-->
<p class="our-font">Do you like this flower?</p>
<div class = "btn-group btn-group-justified">
    <a class="btn btn-default btn-color">
        <span class="glyphicon glyphicon-thumbs-up" (click) = "this.rate(flower._id, true)" ></span>
    </a>
    <a class="btn btn-default btn-color">
        <span class="glyphicon glyphicon-thumbs-down" (click) = "this.rate(flower._id, false)"></span>
    </a>
</div>

<!--Comment box-->
<div class = "fullComment">
    <form [formGroup]="myForm" novalidate (ngSubmit)="save(myForm.value, myForm.valid)">
        <div>
            <p class="our-font">Tell Us Your Thoughts!</p>
            <label class="our-font">Comment:</label>
            <!--<textarea id = "text-input" class="form-control" rows="4" formControlName="comment"></textarea>-->
            <!--
            <input type="text" formControlName="comment" class="commentBox">
            -->
            <textarea #input type="text" (input) = "comment = $event.target.value" class="form-control" rows="4" formControlName="comment"></textarea>
            <small [hidden]="myForm.controls.comment.valid || (myForm.controls.comment.pristine && !submitted)">
            </small>
        </div>
        <br>
        <button class="submitButton btn btn-color our-font" type="submit" (click) = "this.comment(flower._id)">Submit</button>
    </form>
</div>
